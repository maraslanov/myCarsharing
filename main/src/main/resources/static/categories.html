<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Категории автомобилей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.structure.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.theme.css" rel="stylesheet" type="text/css">
    <link href="css/nav-menu.css" rel="stylesheet" type="text/css">
    <link href="css/fragments.css" rel="stylesheet" type="text/css">
    <style>
        <style>
        .container-fluid,
        .row {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            position: relative;
        }

        #app-root {
            min-height: 100%;
            display: block;
            position: relative;
            padding-bottom: 56px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments :: nav-menu-admin"></div>
        <div id="content">
            <h2>Список категорий</h2>
            <div class="col-sm-6">
                <input class="btn btn-primary" onclick="location.href='/admin/categories/add/'" type="submit"
                       value="Добавить"/>
            </div>
            <br />
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="table-primary">Название</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="type : ${types}">
                    <td><a th:href="@{'/admin/categories/edit/' + ${type.id}}" th:utext="${type.name}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    <div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
