<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/fragments.css" rel="stylesheet" type="text/css">
    <style>
        .container-fluid,
        .row {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            position: relative;
        }
        #app-root {
            min-height: 100%;
            display: block;
            position: relative;
            padding-bottom: 56px;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<div class="wrapper" id="app-root">
    <div th:replace="fragments :: navbar"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments :: nav-menu-user"></div>
            <form method="post" th:object="${user}" class="col-md-6 mb-3" action="#" th:action="@{${action}}">
                <h2>Личные данные</h2>
                <div style="white-space: nowrap;" class="col-md-6 mb-3">
                    <label class="col-sm-2 col-form-label">Укажите новый пароль, если хотите его изменить</label>
                    <input type="text" class="form-control" th:field="*{password}" value=""
                           placeholder="Введите пароль">
                </div>
                <div style="white-space: nowrap;" class="col-md-6 mb-3">
                    <label class="col-sm-2 col-form-label">ФИО</label>
                    <input type="text" class="form-control" placeholder="Введите ФИО" th:field="*{fullname}">
                </div>
                <div class="col-sm-6">
                    <table>
                        <tr>
                            <input class="btn btn-primary" name="submit" type="submit" value="Сохранить"/>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments :: footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
